name: ğŸšœ CI
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ”¬ Lint
        run: bun run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ” Type check
        run: bun run typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¥ Download deps
        run: bun install

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ’ Setup prisma
        run: bun prisma generate

      - name: âš¡ Run vitest
        run: npm run test -- --coverage
